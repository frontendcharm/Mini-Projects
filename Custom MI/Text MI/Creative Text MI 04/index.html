<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Creative Text MI 04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <p>On fire!</p>

    <script>
      let p = document.querySelector("p"),
        p_width = p.getBoundingClientRect().width;

      function addBubbles() {
        for (var i = 0; i < p_width / 3; i++) {
          let b = document.createElement("div");
          b.className = "bubble";
          b.style.width = Math.random() < 0.5 ? "30px" : "50px";
          b.style.left = Math.random() * (p_width - 50) + "px";
          b.style.bottom = 10 * Math.random() + "px";
          b.style.animationDelay = 4 * Math.random() + "s";
          p.appendChild(b);
        }
      }
      addBubbles();
    </script>
  </body>
</html>
