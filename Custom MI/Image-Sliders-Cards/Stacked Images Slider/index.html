<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stacked Images Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <main>
      <div class="stack">
        <div class="card">
          <img
            src="https://plus.unsplash.com/premium_photo-1675252369719-dd52bc69c3df?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://plus.unsplash.com/premium_photo-1663858367001-89e5c92d1e0e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGZvb2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1485962398705-ef6a13c41e8f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGZvb2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1481391145929-5bcf567d5211?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fGZvb2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1518562923427-19e694fbd8e9?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzI2fHxmb29kfGVufDB8fDB8fHww"
            alt=""
          />
        </div>
      </div>
    </main>

    <script>
      const stack = document.querySelector(".stack");
      const cards = Array.from(stack.children)
        .reverse()
        .filter((child) => child.classList.contains("card"));

      cards.forEach((card) => stack.appendChild(card));

      function moveCard() {
        const lastCard = stack.lastElementChild;
        if (lastCard.classList.contains("card")) {
          lastCard.classList.add("swap");

          setTimeout(() => {
            lastCard.classList.remove("swap");
            stack.insertBefore(lastCard, stack.firstElementChild);
          }, 1200);
        }
      }

      let autoplayInterval = setInterval(moveCard, 4000);

      stack.addEventListener("click", function (e) {
        const card = e.target.closest(".card");
        if (card && card === stack.lastElementChild) {
          card.classList.add("swap");

          setTimeout(() => {
            card.classList.remove("swap");
            stack.insertBefore(card, stack.firstElementChild);
          }, 1200);
        }
      });
    </script>
  </body>
</html>
