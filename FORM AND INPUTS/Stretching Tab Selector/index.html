<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stretching Tab Selector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

    <fieldset>
        <label for="insert">
            <input type="radio" name="step" id="insert" value="insert" checked>
            <span>Tab1</span>
        </label>

        <label for="edit">
            <input type="radio" name="step" id="edit" value="edit">
            <span>Tab2</span>
        </label>

        <label for="export">
            <input type="radio" name="step" id="export" value="export">
            <span>Tab3</span>
        </label>

        <div class="selector"></div>
    </fieldset>

</body>

</html>
