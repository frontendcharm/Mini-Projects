<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Elastic Input Validation MI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

    <label for="elastic" class="input_control">
        <input type="password" id="elastic" placeholder="Password" pattern=".{6,}" required>

        <svg width="280px" height="18px" viewBox="0 0 280 18" class="elastic_border">
            <path
                d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12">
            </path>
        </svg>

        <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
            <path d="M1 7 5.5 11 L13 1"></path>
        </svg>
    </label>

</body>

</html>
