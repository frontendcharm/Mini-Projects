<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Custom Radio Buttons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <section class="wrapper">
        <ul>
            <li class="list__item">
                <label class="label__radio">
                    <input type="radio" class="radio" name="radioBtn" checked>
                    Apple
                </label>
            </li>

            <li class="list__item">
                <label class="label__radio">
                    <input type="radio" class="radio" name="radioBtn">
                    Banana
                </label>
            </li>

            <li class="list__item">
                <label class="label__radio">
                    <input type="radio" class="radio" name="radioBtn">
                    Orange
                </label>
            </li>
        </ul>
    </section>
</body>

</html>
