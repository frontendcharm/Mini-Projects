<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color Changing Radio Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

    <div class="switch">
        <input name="switch" id="one" type="radio" checked />
        <label for="one" class="switch__label">Green</label>

        <input name="switch" id="two" type="radio" />
        <label for="two" class="switch__label">Blue</label>

        <input name="switch" id="three" type="radio" />
        <label for="three" class="switch__label">Pink</label>

        <div class="switch__indicator"></div>
    </div>

</body>

</html>
