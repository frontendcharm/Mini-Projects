<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Radial Reveal Social Button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="buttons">
        <button class="buttons__toggle"><i class="fa fa-share-alt"></i></button>
        <div class="buttons__ctas">
            <a class="buttons__cta" href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a class="buttons__cta" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a class="buttons__cta" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="buttons__cta" href="#"><i class="fa-brands fa-youtube"></i></a>
            <a class="buttons__cta" href="#"><i class="fa-brands fa-codepen"></i></a>
            <a class="buttons__cta" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        const buttonsComponent = document.querySelector(".buttons");
        const buttonsToggle = document.querySelector(".buttons__toggle");

        buttonsToggle.addEventListener("click", toggleButtons);

        function toggleButtons() {
            buttonsToggle.classList.toggle("buttons__toggle--active");
            buttonsComponent.classList.toggle("buttons--active");
            document.activeElement.blur();
        }
    </script>
</body>

</html>
