<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Icons Hover Effects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="wrapper">
        <a href="#" class="icon icon-fill"><i class="fa fa-home"></i></a>
        <a href="#" class="icon icon-enter"><i class="fa fa-user"></i></a>
        <a href="#" class="icon icon-expand"> <i class="fa fa-bars"></i></a>
        <a href="#" class="icon icon-collapse"><i class="fa fa-sign-in"></i></a>
        <a href="#" class="icon icon-rotate"><i class="fa fa-phone"></i></a>
    </div>
</body>

</html>
